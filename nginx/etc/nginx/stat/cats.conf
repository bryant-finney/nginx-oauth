recursive_error_pages on;
proxy_intercept_errors on;
error_page 300 305 400 401 402 403 404 405 406 408 409 410 411 412 413 414 415 416 417 418 420 422 423 424 425 426 429 431 444 450 451 500 501 502 503 506 507 508 509 599 /err;

location /err {
    return 302 https://http.cat/$status;
}

# nginx wont let you use statuses < 300 in return stmts or in error_page stmts, so provide a
# proxied location to test those....
#
location ~ ^/test-status-cats/(?<cat>.*)$ {
    return 302 https://http.cat/$cat;
}
